language: node_js
node_js: node
services: postgresql
before_script:
- psql -U postgres -c 'CREATE DATABASE "noteful-test";'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: noteful-v2-darren
  on:
    repo: thinkful-ei20/noteful-v2-darren
env: 
  - TEST_DATABASE_URL=postgres://postgres:@localhost/noteful-test
  - DATABASE_USER=postgres
